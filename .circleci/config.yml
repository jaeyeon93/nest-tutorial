version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10
        environment:
          ENFILE: $ENFILE
    steps:
      - checkout
      - run: npm install
      - run: echo -e $ENVFILE >> .env
      - run: node -v
      - run: cat .env
      - run: npm run lint
      - run: npm run test
